<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Bright Computer College</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Gallery</h1>
    <p>A look inside Bright Computer College & Cyber Café</p>
    <p>Email: <a href="mailto:brightcyber23@gmail.com">brightcyber23@gmail.com</a> | Phone: 0768 726 828</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="courses.html">Courses</a>
    <a href="services.html">Services</a>
    <a href="shop.html">Shop</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="reveal">
    <h2>Inside Our Space</h2>
    <div class="gallery-grid">
      <img src="assets/images/gallery1.jpg" alt="Gallery Image 1">
      <img src="assets/images/gallery2.jpg" alt="Gallery Image 2">
      <img src="assets/images/gallery3.jpg" alt="Gallery Image 3">
      <img src="assets/images/gallery4.jpg" alt="Gallery Image 4">
      <img src="assets/images/gallery5.jpg" alt="Gallery Image 5">
      <img src="assets/images/gallery6.jpg" alt="Gallery Image 6">
      <img src="assets/images/gallery7.jpg" alt="Gallery Image 7">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Bright Computer College. All rights reserved.</p>
  </footer>

  <!-- Navigation shadow -->
  <script>
    window.addEventListener('scroll', function () {
      const nav = document.querySelector('nav');
      nav.style.boxShadow = window.scrollY > 10 ? '0 2px 5px rgba(0, 0, 0, 0.1)' : 'none';
    });
  </script>

  <!-- Back to Top -->
  <button id="backToTop" title="Go to top">↑</button>
  <script>
    const backToTop = document.getElementById("backToTop");

    window.onscroll = function () {
      backToTop.style.display = (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) ? "block" : "none";
    };

    backToTop.addEventListener("click", function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>

  <!-- Header shrink effect -->
  <script>
    window.addEventListener('scroll', function () {
      const header = document.querySelector('header');
      header.classList.toggle('scrolled', window.scrollY > 50);
    });
  </script>

  <!-- Scroll Reveal -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    ScrollReveal({
      reset: false,
      distance: '60px',
      duration: 800,
      delay: 100
    }).reveal('section, .reveal', { origin: 'bottom' });
  </script>
</body>
</html>
